<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Landing</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">

<body>
  <div class="main-container">
    <header>
      <h1>NASA</h1>
    </header>
    <div class="flex-grid">
      <div class="col" className="col1">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/Nasa</p>
      </div>
      <div class="col" className="col2">
        <h2>Office Info</h2>
        <p>Public Communications Office</p>
        <p>Nasa Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202)358-0001(Office)</p>
        <p>(202)358-4338(Fax)</p>
      </div>
      <div class="col" className="col3">
        <h2>Contact Us</h2>
        <p>Name</p>
        <input label="name" type="text">
        <p class="message">Message</p>
        <textarea name="message" cols="18" rows="3"></textarea>
        <br />
        <button type="submit">send</button>

      </div>
    </div>
  </div>
